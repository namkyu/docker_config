events {
    worker_connections 1024;
}

http {
    log_format xff_format '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'XFF="$http_x_forwarded_for" '
                          'Real-IP="$http_x_real_ip"';

    access_log /var/log/nginx/access.log xff_format;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # XFF 헤더 정보를 보여주는 API 엔드포인트
        location /headers {
            add_header Content-Type application/json;
            return 200 '{
				"remote_addr": "$remote_addr",
				"x_forwarded_for": "$http_x_forwarded_for",
				"x_real_ip": "$http_x_real_ip",
				"x_proxy1_info": "$http_x_proxy1_info",
				"x_proxy2_info": "$http_x_proxy2_info",
				"host": "$http_host",
				"user_agent": "$http_user_agent",
				"request_uri": "$request_uri",
				"scheme": "$scheme"
			}';
        }

        # 헬스체크 엔드포인트
        location /health {
            return 200 "Backend OK\n";
            add_header Content-Type text/plain;
        }
    }
}