events {
    worker_connections 1024;
}

http {
    log_format xff_format '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'XFF="$http_x_forwarded_for" '
                          'Real-IP="$http_x_real_ip"';

    access_log /var/log/nginx/access.log xff_format;
    error_log /var/log/nginx/error.log;

    upstream proxy2_upstream {
        server proxy2:80;
    }

    server {
        listen 80;
        server_name _;

        location / {
            # 첫 번째 프록시에서 클라이언트 IP를 XFF 헤더에 추가
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 추가 헤더 (디버깅용)
            proxy_set_header X-Proxy1-Info "First-Proxy";
            
            proxy_pass http://proxy2_upstream;
        }

        # 헬스체크 엔드포인트
        location /health {
            return 200 "Proxy1 OK\n";
            add_header Content-Type text/plain;
        }
    }
}